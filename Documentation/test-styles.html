<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Style Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .custom-btn {
      background: #0078d7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }
    .question-card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border: 2px solid #0078d7;
    }
  </style>
</head>
<body>
  <h1>Style Test</h1>
  <button class="custom-btn">Test Button</button>
  <div class="question-card">
    <h3>Test Question Card</h3>
    <p>If you can see this styled properly, the CSS is working.</p>
  </div>
</body>
</html>
